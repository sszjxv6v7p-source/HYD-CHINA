        <span class="brand-en">Hengyuande Paper</span>

    <nav class="main-nav">
      <a href="#home" data-cn="首页" data-en="Home"></a>
      <a href="#about" data-cn="关于我们" data-en="About"></a>
      <a href="#products" data-cn="产品中心" data-en="Products"></a>
      <a href="#factory" data-cn="工厂实力" data-en="Factory"></a>
      <a href="#contact" data-cn="联系我们" data-en="Contact"></a>
    </nav>

    <div class="lang-switch">
      <button onclick="setLang('cn')">中文</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>

<!-- Hero Banner -->
<section id="home" class="hero">
  <div class="hero-overlay"></div>
  <div class="hero-content">
    <h1 data-cn="恒远德纸制品有限公司"
        data-en="Hengyuande Paper Products Co., Ltd."></h1>

    <p class="hero-tagline"
       data-cn="专业生活用纸生产厂家｜支持 OEM・ODM"
       data-en="Professional Household Paper Manufacturer | OEM・ODM Supported"></p>

    <div class="hero-actions">
      <a href="#products" class="btn primary"
         data-cn="查看产品中心"
         data-en="View Products"></a>
    </div>
  </div>
</section>

<!-- 关于我们 -->
<section id="about" class="section section-alt">
  <div class="section-inner about-grid">

    <div class="about-text">
      <h2 data-cn="关于我们" data-en="About Us"></h2>

      <p data-cn="恒远德纸制品有限公司是一家专注于环保、健康生活用纸研发与生产的制造企业，产品涵盖抽纸、卷纸、餐巾纸、酒店纸品等多个系列。公司拥有分切、复卷、裁切、装盒、装袋、装箱等全自动化生产线，可为国内外客户提供稳定的大批量供货能力。"
         data-en="Hengyuande Paper Products Co., Ltd. specializes in eco-friendly household paper production, including tissue, toilet rolls, napkins and hotel series. With automated lines such as slitting, rewinding, cutting, boxing and bagging, we ensure stable mass supply."></p>

      <p data-cn="我们支持 OEM/ODM 来样定制，从原纸选择、尺寸规格到包装设计，为客户提供一站式纸制品解决方案。"
         data-en="We offer OEM/ODM services, from raw material selection to size and packaging customization, delivering one-stop solutions."></p>

      <div class="stats">
        <div class="stat-item"><span class="stat-number">10+</span><span data-cn="年行业经验" data-en="Years Experience"></span></div>
        <div class="stat-item"><span class="stat-number">50+</span><span data-cn="合作品牌" data-en="Partner Brands"></span></div>
        <div class="stat-item"><span class="stat-number">20+</span><span data-cn="出口国家和地区" data-en="Export Countries"></span></div>
      </div>
    </div>

    <div class="about-image">
      <img src="images/lobby.jpg" alt="Lobby Image">
    </div>

  </div>
</section>

<!-- 产品中心 -->
<section id="products" class="section">
  <div class="section-inner">
    <h2 data-cn="产品中心" data-en="Products"></h2>

    <p class="section-intro"
       data-cn="多系列生活用纸产品，覆盖家庭、酒店、餐饮、商超等多场景。"
       data-en="Full range of household paper products for homes, hotels, restaurants and retail."></p>

    <div class="cards">
      <div class="card">
        <h3 data-cn="抽纸 / 餐巾纸" data-en="Facial Tissue / Napkin"></h3>
        <p data-cn="柔韧细腻，可定制尺寸、层数与包装。"
           data-en="Soft and strong, customizable in specifications."></p>
      </div>

      <div class="card">
        <h3 data-cn="卷纸 / 卫生纸" data-en="Toilet Roll"></h3>
        <p data-cn="精选原生木浆，洁净柔韧。"
           data-en="Made from virgin pulp, clean and durable."></p>
      </div>

      <div class="card">
        <h3 data-cn="酒店纸品系列" data-en="Hotel Series"></h3>
        <p data-cn="为酒店、公寓、民宿提供一站式纸品解决方案。"
           data-en="One-stop tissue solution for hotels and apartments."></p>
      </div>

      <div class="card">
        <h3 data-cn="OEM / ODM 定制" data-en="OEM / ODM Service"></h3>
        <p data-cn="支持客户品牌包装设计与定制生产。"
           data-en="Private label packaging & custom production available."></p>
      </div>
    </div>
  </div>
</section>

<!-- 工厂实力 -->

  <div class="section-inner factory-grid">

    <div class="factory-image">
      <img src="images/factory-front.jpg" alt="Factory Front">

    <ul class="factory-points">
      <li data-cn="全自动生产线｜分切・复卷・裁切・装盒・装袋・装箱"
          data-en="Fully automated lines: slitting, rewinding, cutting, boxing, bagging, packaging."></li>

      <li data-cn="大批量生产能力，稳定供货"
          data-en="Large-scale production with stable supply."></li>

      <li data-cn="严格质量检测体系，确保每一箱产品可追溯"
          data-en="Strict QC system ensuring full product traceability."></li>

      <li data-cn="支持样品与批量生产，满足不同客户需求"
          data-en="Support sample and bulk production for all market needs."></li>
    </ul>

  </div>
