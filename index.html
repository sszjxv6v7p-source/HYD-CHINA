<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恒远德纸制品有限公司 | Hengyuande Paper Products Co., Ltd.</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>

<body>

<!-- Header -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.PNG" class="logo" alt="Company Logo">

      <div class="brand-text">
        <span class="brand-cn">恒远德纸制品</span>
        <span class="brand-en">Hengyuande Paper</span>
      </div>
    </div>

    <nav class="main-nav">
      <a href="#home" data-cn="首页" data-en="Home"></a>
      <a href="#about" data-cn="关于我们" data-en="About"></a>
      <a href="#products" data-cn="产品中心" data-en="Products"></a>
      <a href="#factory" data-cn="工厂实力" data-en="Factory"></a>
      <a href="#contact" data-cn="联系我们" data-en="Contact"></a>
    </nav>

    <div class="lang-switch">
      <button onclick="setLang('cn')">中文</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<!-- Hero Banner -->
<section id="home" class="hero">
  <div class="hero-overlay"></div>

  <div class="hero-content">
    <h1 data-cn="恒远德纸制品有限公司"
        data-en="Hengyuande Paper Products Co., Ltd."></h1>

    <p class="hero-tagline"
       data-cn="专业生活用纸生产厂家｜支持 OEM・ODM"
       data-en="Professional Household Paper Manufacturer | OEM・ODM Supported"></p>

    <div class="hero-actions">
      <a href="#products" class="btn primary"
         data-cn="查看产品中心"
         data-en="View Products"></a>
    </div>
  </div>
</section>

<!-- About Us -->
<section id="about" class="section section-alt">
  <div class="section-inner about-grid">

    <div class="about-text">
      <h2 data-cn="关于我们" data-en="About Us"></h2>

      <p data-cn="恒远德纸制品有限公司是一家专注于环保、健康生活用纸研发与生产的制造企业，产品涵盖抽纸、卷纸、餐巾纸、酒店纸品等多个系列。公司拥有分切、复卷、裁切、装盒、装袋、装箱等全自动化生产线，可为国内外客户提供稳定的大批量供货能力。"
         data-en="Hengyuande Paper Products Co., Ltd. specializes in eco-friendly household paper production including tissues, toilet rolls, napkins and hotel series. Automated lines ensure stable mass supply."></p>

      <p data-cn="我们支持 OEM/ODM 来样定制，从原纸选择、尺寸规格到包装设计，为客户提供一站式纸制品解决方案。"
         data-en="We provide OEM/ODM services including material selection, size customization and packaging design."></p>

      <div class="stats">
        <div class="stat-item"><span class="stat-number">10+</span><span data-cn="年行业经验" data-en="Years Experience"></span></div>
        <div class="stat-item"><span class="stat-number">50+</span><span data-cn="合作品牌" data-en="Partner Brands"></span></div>
        <div class="stat-item"><span class="stat-number">20+</span><span data-cn="出口国家" data-en="Export Countries"></span></div>
      </div>
    </div>

    <div class="about-image">
      <img src="images/Lobby.jpg" alt="Company Lobby">
    </div>

  </div>
</section>

<!-- Products -->
<section id="products" class="section">
  <div class="section-inner">
    <h2 data-cn="产品中心" data-en="Products"></h2>

    <p class="section-intro"
       data-cn="多系列生活用纸产品，覆盖家庭、酒店、餐饮与商超。"
       data-en="Full range of household paper products for home, hotel, catering and retail."></p>

    <div class="cards">
      <div class="card">
        <h3 data-cn="抽纸 / 餐巾纸" data-en="Facial Tissue / Napkin"></h3>
        <p data-cn="柔软细腻，可定制尺寸、层数与包装。"
           data-en="Soft and strong, customizable in size, layers and packaging."></p>
      </div>

      <div class="card">
        <h3 data-cn="卷纸 / 卫生纸" data-en="Toilet Roll"></h3>
        <p data-cn="精选原生浆，纸质柔韧，不易断裂。"
           data-en="Made from virgin pulp. Strong, durable and hygienic."></p>
      </div>

      <div class="card">
        <h3 data-cn="酒店纸品系列" data-en="Hotel Paper Series"></h3>
        <p data-cn="一站式酒店纸品供应方案。"
           data-en="One-stop paper solutions for hotel customers."></p>
      </div>

      <div class="card">
        <h3 data-cn="OEM / ODM 定制" data-en="OEM / ODM Service"></h3>
        <p data-cn="支持定制品牌包装设计。"
           data-en="Custom branding and packaging available."></p>
      </div>
    </div>
  </div>
</section>

<!-- Factory Photos Section -->
<section id="factory-photos" class="section section-alt">
  <div class="section-inner">
    <h2 data-cn="工厂实景展示" data-en="Factory Gallery"></h2>

    <div class="photo-grid">

      <div class="photo-card">
        <img src="images/Lobby.jpg" alt="Company Lobby">
        <p data-cn="公司大堂" data-en="Company Lobby"></p>
      </div>

      <div class="photo-card">
        <img src="images/factory-front.jpg" alt="Factory Entrance">
        <p data-cn="工厂正门" data-en="Factory Entrance"></p>
      </div>

      <div class="photo-card">
        <img src="images/factory.jpg" alt="Factory Interior">
        <p data-cn="工厂内部" data-en="Factory Interior"></p>
      </div>

    </div>
  </div>
</section>

<!-- Factory Video Section -->
<section id="factory-video" class="section section-alt">
  <div class="section-inner">
    <h2 data-cn="工厂视频展示" data-en="Factory Video"></h2>

    <video controls autoplay muted loop playsinline style="width:100%; border-radius:12px; margin-top:20px;">
      <source src="Video.MOV" type="video/quicktime">
      您的浏览器不支持视频播放。
    </video>
  </div>
</section>

<!-- Factory Strength -->
<section id="factory" class="section section-alt">
  <div class="section-inner factory-grid">

    <div class="factory-image">
      <img src="images/factory-front.jpg" alt="Factory Front">
    </div>

    <ul class="factory-points">
      <li data-cn="全自动生产线覆盖分切、复卷、裁切、装袋、装箱工序"
          data-en="Automated lines covering slitting, rewinding, cutting, bagging and packing."></li>
      <li data-cn="大规模产能与稳定交付能力"
          data-en="High-volume production capability with stable delivery."></li>
      <li data-cn="严格质量检验体系，确保每箱产品可追溯"
          data-en="Strict QC ensuring traceability for each carton."></li>
      <li data-cn="支持样品、小批量与大批量订单"
          data-en="Support samples, small batch & bulk orders."></li>
    </ul>
  </div>
</section>

<!-- Contact -->
<section id="contact" class="section">
  <div class="section-inner contact-grid">
    <div>
      <h2 data-cn="联系我们" data-en="Contact Us"></h2>

      <p><strong>Phone:</strong> +8618688309663</p>
      <p><strong>Email:</strong> huanglimei@hengyuande.cn</p>
      <p><strong>WhatsApp:</strong> +46793132696</p>

      <p data-cn="地址：晋江市中华路与泉源路交叉口南280米"
         data-en="Address: 280m south of Zhonghua Rd & Quanyuan Rd, Jinjiang, China"></p>
    </div>
  </div>
</section>
