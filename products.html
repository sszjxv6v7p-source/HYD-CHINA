<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品中心 | 恒远德纸制品</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.PNG" class="logo" alt="Company Logo">
      <div class="brand-text">
        <span class="brand-cn">恒远德纸制品</span>
        <span class="brand-en">Hengyuande Paper</span>
      </div>
    </div>

    <nav class="main-nav">
      <a href="index.html" data-cn="首页" data-en="Home"></a>
      <a href="index.html#about" data-cn="关于我们" data-en="About"></a>
      <a href="products.html" data-cn="产品中心" data-en="Products"></a>
      <a href="index.html#factory" data-cn="工厂实力" data-en="Factory"></a>
      <a href="index.html#contact" data-cn="联系我们" data-en="Contact"></a>
    </nav>

    <div class="lang-switch">
      <button onclick="setLang('cn')">中文</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<section class="section">
  <div class="section-inner">
    <h1 data-cn="产品中心" data-en="Product Center"></h1>

    <p class="section-intro"
       data-cn="我们提供多系列生活及商用纸品，支持 OEM/ODM 定制。"
       data-en="We supply multiple series of household & commercial paper products with OEM/ODM support.">
    </p>

    <div class="cards">

      <!-- 抽纸 -->
      <div class="card product-card">
        <img src="images/facial.PNG" alt="Facial Tissue">
        <h3 data-cn="抽纸 / 软抽" data-en="Facial Tissue"></h3>
        <p data-cn="柔软亲肤、吸水性好，适用于家庭、办公、酒店等多种场景。"
           data-en="Soft, skin-friendly and highly absorbent, ideal for home, office and hotel use."></p>
        <ul>
          <li data-cn="单包：100抽 / 120抽 / 150抽可选"
              data-en="Per pack: 100 / 120 / 150 sheets available"></li>
          <li data-cn="一提：10包装 / 支持定制装数"
              data-en="Bundle: 10 packs per bag, customizable"></li>
          <li data-cn="材质：100% 原生木浆"
              data-en="Material: 100% virgin pulp"></li>
        </ul>
      </div>

      <!-- 大卷纸 -->
      <div class="card product-card">
        <img src="images/jumbo.PNG" alt="Jumbo Roll">
        <h3 data-cn="大卷纸（商用卷纸）" data-en="Jumbo Toilet Roll"></h3>
        <p data-cn="适用于商场、写字楼、公共卫生间等高人流区域。"
           data-en="Designed for high-traffic public restrooms in malls, offices and other facilities."></p>
        <ul>
          <li data-cn="宽度：90mm / 100mm" data-en="Width: 90mm / 100mm"></li>
          <li data-cn="长度：120m – 300m 可选" data-en="Length: 120m – 300m"></li>
          <li data-cn="层数：2层 / 3层" data-en="Ply: 2-ply / 3-ply"></li>
        </ul>
      </div>

      <!-- 厨房用纸 -->
      <div class="card product-card">
        <img src="images/kitchen.PNG" alt="Kitchen Towel">
        <h3 data-cn="厨房用纸（厨房卷纸）" data-en="Kitchen Towel"></h3>
        <p data-cn="强吸水吸油，耐擦拭，不易破，适用于厨房清洁和烹饪。"
           data-en="Strong absorption for oil & water, ideal for kitchen cleaning and cooking."></p>
        <ul>
          <li data-cn="包装：单卷 / 双卷 / 多卷装"
              data-en="Packs: single / double / multi-rolls"></li>
          <li data-cn="多种压花纹路可选"
              data-en="Embossing options available"></li>
          <li data-cn="可定制克重、长度及包装"
              data-en="Customizable weight, length, and packaging"></li>
        </ul>
      </div>

      <!-- 小卷纸 -->
      <div class="card product-card">
        <img src="images/toilet.PNG" alt="Toilet Roll">
        <h3 data-cn="小卷纸（卫生纸卷）" data-en="Toilet Roll"></h3>
        <p data-cn="家庭、酒店、商超常用款，纸质柔韧，使用手感舒适。"
           data-en="Widely used in homes, hotels & retail. Soft yet strong for comfortable use."></p>
        <ul>
          <li data-cn="层数：2层 / 3层 / 4层"
              data-en="Ply: 2 / 3 / 4-ply"></li>
          <li data-cn="长度：20m – 45m 可选"
              data-en="Length: 20m – 45m"></li>
          <li data-cn="材质：原生浆 / 本色浆可选"
              data-en="Material: virgin or natural pulp"></li>
        </ul>
      </div>

    </div>
  </div>
</section>

<footer class="site-footer">
  <p>© 2025 Hengyuande Paper Products Co., Ltd.</p>
</footer>

</body>
</html>
