<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品中心 | 恒远德纸制品</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>

<body>

<!-- Header -->
<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.PNG" class="logo" alt="logo">

      <div class="brand-text">
        <span class="brand-cn">恒远德纸制品</span>
        <span class="brand-en">Hengyuande Paper</span>
      </div>
    </div>

    <nav class="main-nav">
      <a href="index.html" data-cn="首页" data-en="Home"></a>
      <a href="index.html#about" data-cn="关于我们" data-en="About"></a>
      <a href="products.html" data-cn="产品中心" data-en="Products"></a>
      <a href="index.html#factory" data-cn="工厂实力" data-en="Factory"></a>
      <a href="index.html#contact" data-cn="联系我们" data-en="Contact"></a>
    </nav>

    <div class="lang-switch">
      <button onclick="setLang('cn')">中文</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<!-- Product Section -->
<section class="section">
  <div class="section-inner">
    <h1 data-cn="产品中心" data-en="Products"></h1>
    <p class="section-intro"
       data-cn="我们提供全系列生活用纸产品，支持 OEM / ODM 包装定制。"
       data-en="We offer a full range of household paper products with OEM / ODM customization."></p>


    <!-- Product Photo Gallery -->
    <div class="photo-grid">

      <!-- 抽纸软抽（单包） -->
      <div class="photo-card">
        <img src="images/facial.jpg" alt="Facial Tissue Soft Pack">
        <h3 data-cn="抽纸（软抽）" data-en="Facial Tissue - Soft Pack"></h3>
      </div>

      <!-- 抽纸一提包装 -->
      <div class="photo-card">
        <img src="images/full foto.jpg" alt="Tissue Bundle Pack">
        <h3 data-cn="抽纸一提装" data-en="Facial Tissue - Bundle Pack"></h3>
      </div>

      <!-- 大卷纸 -->
      <div class="photo-card">
        <img src="images/jumbo.jpg" alt="Jumbo Roll">
        <h3 data-cn="大卷纸（商用卷纸）" data-en="Jumbo Toilet Roll"></h3>
      </div>

      <!-- 厨房纸 -->
      <div class="photo-card">
        <img src="images/kitchen.jpg" alt="Kitchen Towel">
        <h3 data-cn="厨房用纸" data-en="Kitchen Towel"></h3>
      </div>

      <!-- 小卷纸（单卷） -->
      <div class="photo-card">
        <img src="images/toilet.jpg" alt="Household Toilet Roll">
        <h3 data-cn="小卷纸（家用）" data-en="Household Toilet Roll"></h3>
      </div>

      <!-- 小卷纸一提包装 -->
      <div class="photo-card">
        <img src="images/toilet roll.jpg" alt="Toilet Roll Multipack">
        <h3 data-cn="小卷纸一提装" data-en="Toilet Roll - Multipack"></h3>
      </div>

    </div>
  </div>
</section>

<footer class="site-footer">
  <p>© 2025 Hengyuande Paper Products Co., Ltd.</p>
</footer>

</body>
</html>
