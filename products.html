<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>产品中心 | 恒远德纸制品</title>
  <link rel="stylesheet" href="style.css">
  <script src="lang.js" defer></script>
</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="brand">
      <img src="logo.PNG" class="logo" alt="Company Logo">
      <div class="brand-text">
        <span class="brand-cn">恒远德纸制品</span>
        <span class="brand-en">Hengyuande Paper</span>
      </div>
    </div>

    <nav class="main-nav">
      <a href="index.html" data-cn="首页" data-en="Home"></a>
      <a href="index.html#about" data-cn="关于我们" data-en="About"></a>
      <a href="products.html" data-cn="产品中心" data-en="Products"></a>
      <a href="index.html#factory" data-cn="工厂实力" data-en="Factory"></a>
      <a href="index.html#contact" data-cn="联系我们" data-en="Contact"></a>
    </nav>

    <div class="lang-switch">
      <button onclick="setLang('cn')">中文</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </div>
</header>

<section class="section">
  <div class="section-inner">
    <h1 data-cn="产品中心" data-en="Product Center"></h1>
    <p class="section-intro"
       data-cn="我们提供多系列生活及商用纸品，支持 OEM/ODM 定制。"
       data-en="We supply multiple series of household & commercial paper products with OEM/ODM support.">
    </p>

    <!-- 产品列表开始 -->
    <div class="cards">

      <!-- 抽纸 -->
      <div class="card product-card">
        <img src="images/facial.png" alt="Facial Tissue">
        <h3 data-cn="抽纸 / 面巾纸" data-en="Facial Tissue"></h3>
        <p data-cn="柔软亲肤、吸水性好，支持规格与包装定制。"
           data-en="Soft, skin-friendly, highly absorbent. Available in customizable sizes and packaging."></p>
        <ul>
          <li data-cn="规格：100抽 / 120抽 / 150抽" data-en="Count: 100 / 120 / 150 sheets"></li>
          <li data-cn="材质：100% 原生浆" data-en="Material: 100% virgin pulp"></li>
          <li data-cn="可定制：抽数、包装、外箱印刷" data-en="Customizable: sheet count, packing, carton printing"></li>
        </ul>
      </div>

      <!-- 大卷纸 -->
      <div class="card product-card">
        <img src="images/jumbo.png" alt="Jumbo Roll">
        <h3 data-cn="大卷纸（商用卷纸）" data-en="Jumbo Toilet Roll"></h3>
        <p data-cn="适用于公共洗手间，性价比高，续航时间长。"
           data-en="Ideal for public restrooms with long-lasting capacity."></p>
        <ul>
          <li data-cn="宽度：90mm / 100mm" data-en="Width: 90mm / 100mm"></li>
          <li data-cn="长度：120m - 300m 可选" data-en="Length: 120m - 300m"></li>
          <li data-cn="层数：2层 / 3层" data-en="Ply: 2-ply / 3-ply"></li>
        </ul>
      </div>

      <!-- 厨房用纸 -->
      <div class="card product-card">
        <img src="images/kitchen.png" alt="Kitchen Towel">
        <h3 data-cn="厨房用纸（吸油纸）" data-en="Kitchen Towel"></h3>
        <p data-cn="强吸水吸油，适用于厨房清洁与烹饪用途。"
           data-en="Strong absorption for oil & water, ideal for kitchen use."></p>
        <ul>
          <li data-cn="单卷 / 双卷 / 多卷装" data-en="Single / double / multi roll packs"></li>
          <li data-cn="压花工艺，多种纹路可选" data-en="Embossing options available"></li>
          <li data-cn="可定制克重与长度" data-en="Customizable weight & length"></li>
        </ul>
      </div>

      <!-- 小卷纸 -->
      <div class="card product-card">
        <img src="images/toilet.png" alt="Toilet Roll">
        <h3 data-cn="小卷纸（卫生纸卷）" data-en="Toilet Roll"></h3>
        <p data-cn="家庭、酒店、商超常用，纸质柔韧不易断。"
           data-en="Widely used in home & hotel. Soft, durable and hygienic."></p>
        <ul>
          <li data-cn="层数：2层 / 3层 / 4层" data-en="Ply: 2 / 3 / 4-ply"></li>
          <li data-cn="长度：20m – 45m 可选" data-en="Length: 20m – 45m"></li>
          <li data-cn="材质：原生浆 / 本色浆可选" data-en="Material: virgin or natural pulp"></li>
        </ul>
      </div>

    </div>
  </div>
</section>

<footer class="site-footer">
  <p>© 2025 Hengyuande Paper Products Co., Ltd.</p>
</footer>

</body>
</html>
